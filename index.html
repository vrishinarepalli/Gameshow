<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameshow Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }

        .image-display {
            position: relative;
            width: 95vw;
            height: 85vh;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-display img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0,0,0,0.7);
            border-radius: 5px;
            font-size: 14px;
        }

        .status.connected {
            color: #4CAF50;
        }

        .status.disconnected {
            color: #f44336;
        }

        .image-counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #fff;
            background-color: rgba(0,0,0,0.7);
            padding: 10px 30px;
            border-radius: 5px;
        }

        .loading {
            font-size: 48px;
            color: #888;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="status disconnected" id="status">Disconnected</div>

    <div class="container">
        <div class="image-display">
            <img id="mainImage" src="" alt="Game Image" style="display: none;">
            <div class="loading" id="loading">Waiting for game to start...</div>
        </div>
        <div class="image-counter" id="counter"></div>
    </div>

    <!-- Firebase SDK - Add your config here -->
    <script type="module">
        // Firebase imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDbWkpkMeWiDezmOFXRafYsxEfbNTRPsHE",
            authDomain: "gamesh-8ab1b.firebaseapp.com",
            databaseURL: "https://gamesh-8ab1b-default-rtdb.firebaseio.com",  // TODO: Update this after enabling Realtime Database
            projectId: "gamesh-8ab1b",
            storageBucket: "gamesh-8ab1b.firebasestorage.app",
            messagingSenderId: "571873716920",
            appId: "1:571873716920:web:80183f7ca7f50b1048a24d",
            measurementId: "G-JX9BJCDPMK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // State management
        let currentState = {
            imageIndex: 0,
            revealed: false,
            timestamp: 0
        };

        // Display image
        function displayImage(index, revealed) {
            const img = document.getElementById('mainImage');
            const loading = document.getElementById('loading');
            const counter = document.getElementById('counter');

            if (index === 0) {
                img.style.display = 'none';
                loading.style.display = 'block';
                counter.textContent = '';
                return;
            }

            const folder = revealed ? 'original' : 'altered';
            const imagePath = `images/${folder}/${index}.png`;

            img.src = imagePath;
            img.style.display = 'block';
            loading.style.display = 'none';
            counter.textContent = revealed ? 'ORIGINAL' : 'ALTERED';
        }

        // Listen for Firebase changes
        const gameStateRef = ref(database, 'gameState');
        onValue(gameStateRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                currentState = data;
                displayImage(data.imageIndex, data.revealed);
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('status').className = 'status connected';
            }
        }, (error) => {
            console.error('Firebase error:', error);
            document.getElementById('status').textContent = 'Connection Error';
            document.getElementById('status').className = 'status disconnected';
        });

        // For testing without Firebase - remove this when Firebase is connected
        window.testDisplay = function(index, revealed = false) {
            displayImage(index, revealed);
        };

        // Initial display
        displayImage(0, false);
    </script>
</body>
</html>
